<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/styles.css">
    <link rel = "icon" href = "assets/favicon-32x32.png">
    <title>Password Generator App</title>
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <h1 class="title">Password Generator</h1>

    <div class="password">
        <p class="password-txt" id = "password-txt">P4$5W0rD!</p>
        <div class="copy-div">
            <p id = "copied" class="copied">COPIED</p>
            <svg id = "copy" class = "copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
        </div>
    </div>

    <form class="password-generate-board" action="index.html" method="GET" onsubmit="generatePassword(event)">
        <div class="length">
            <div class="length-info">
                <p class = "length-txt">Character Length</p>
                <p class = "length-num" id = "length-num">10</p>
            </div>
            <input id="length-slider" type="range" name="length" min = "5" max = "15" value = "10" step="1">
        </div>

        <div class="checkboxes">
            <div class="checkbox">
                <input class = "check" type="checkbox" name="uppercase" id="uppercase">
                <span class = "custom-checkbox"></span>
                <label class = "check-label" for = "uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="lowercase" id="lowercase">
                <span class = "custom-checkbox"></span>
                <label for = "lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="number" id="number">
                <span class = "custom-checkbox"></span>
                <label for = "number">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="symbol" id="symbol">
                <span class = "custom-checkbox"></span>
                <label for = "symbol">Include Symbols</label>
            </div>
        </div>

        <div class = "error" id = "error">
            Check at least one of the boxes
        </div>

        <div class="strength">
            <p class = "strength-txt">STRENGTH</p>
            <div class="strength-info">
                <p class="strength-type" id = "strength-type">MEDIUM</p>
                <div id = "strength-bars" class="strength-bars">
                    <div class="bar medium"></div>
                    <div class="bar medium"></div>
                    <div class="bar medium"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <button class = "button" type = "submit">
            GENERATE
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </button>
    </form>
</body>
</html>
